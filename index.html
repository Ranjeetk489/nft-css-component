<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container" role="nft card">
  <div class="nft-img-container">
    <div class="overlay"><img class="overlay-img" src="./images/icon-view.svg"></div>
    <img src="./images/image-equilibrium.jpg" alt="image of nft" class="nft-img">
  </div>
    <h2>Equilibrium #3429</h2>
    <p >Our Equilibrium collection promotes balance and calm.</p>
    <div class="token-container">
      <img src="./images/icon-ethereum.svg" alt="eth icon" class="token-ic ic">
      <span class ="eth-value">0.0041 ETH</span>
    </div>
    <div class="time-container">
      <img src="./images/icon-clock.svg" alt="clock icon" class= "time-ic ic">
      <span class="time-text">3 days left</span>
    </div>
    <div class = "underline"></div>
    <div class="author-container">
      <img src="./images/image-avatar.png" alt="author avatar" class= "author-img">
      <p class = "author">Creation of<span class ="author-name">Jules Wyvern</span></p>
    </div>
  </div>
  </div>
</body>
</html>
